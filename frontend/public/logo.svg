<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGrad)"/>
  
  <!-- Inner white background for image -->
  <rect x="50" y="60" width="100" height="80" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Image landscape icon -->
  <g fill="#3B82F6">
    <!-- Frame -->
    <rect x="55" y="65" width="90" height="70" rx="6" fill="none" stroke="#3B82F6" stroke-width="4"/>
    
    <!-- Mountains -->
    <path d="M 55 115 L 75 85 L 95 100 L 120 75 L 145 95 L 145 135 L 55 135 Z" opacity="0.7"/>
    
    <!-- Sun -->
    <circle cx="120" cy="85" r="8" opacity="0.8"/>
  </g>
  
  <!-- Magnifying glass overlay (search icon) -->
  <g fill="white" stroke="white" stroke-width="5">
    <circle cx="140" cy="140" r="18" fill="#8B5CF6" stroke="white" stroke-width="4"/>
    <line x1="153" y1="153" x2="170" y2="170" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
